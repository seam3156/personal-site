<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Sean`s Website - {{ title }}</title>
    {% else %}
    <title>Sean`s Website</title>
    {% endif %}
</head>
<body>
    
    <nav>
        <div class="navbar">
            <a class="navtitle" href="{{ url_for('home') }}">Sean`s Website</a>
            <div class="navlink dropdown">

                    <a href="/#about-me" class="section">About Me</a>

            </div>

    <main>

</html>
